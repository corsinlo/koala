services:
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    environment:
      - APP_DB_PATH=/app/data/maplewood_school.sqlite
      - APP_CORS_ORIGINS=http://localhost:8080,http://localhost:5173
    ports:
      - "8080:8080"
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
